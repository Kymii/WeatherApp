<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://kit.fontawesome.com/251697c4f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- app container  -->
        <div class="app-container">
            <!-- top content container: title, input fields, generate button  -->
            <div class="top-content">
                <div class="title-container">
                    <h1 class="title">Weather Journal App</h1>
                </div>
                <div class="zip-container" id="zip-container">
                    <input id="zip" type="text" placeholder="Enter zip code here">
                </div>
                <div class="feelings-container" id="feelings-container">
                    <textarea name="feelings" id="feelings" cols="30" rows="10" placeholder="How are you feeling today?"></textarea>
                </div>
                <div id="generate-container" class="generate-container">
                    <button id="generate" type="submit">Generate</button>
                </div>
            </div>
            <!-- bottom content container: weather data  -->
            <div id="entryHolder" class="bottom-content">
                <div id="temp"></div>
                <div id="weather"></div>
                <div id="city"></div>
                <div id="weatherIcon"></div>
                
                <div id="card-container">
                    <div id="card-one" class="card">
                        <div id="humidity-image"></div>
                        <div id="humidity"></div>
                        <div class="type">Humidity</div>
                    </div>
                    <div id="card-two" class="card">
                        <div id="wind-image"></div>
                        <div id="wind"></div>
                        <div class="type">Wind</div>
                    </div>
                    <div id="card-three" class="card">
                        <div id="pressure-image"></div>
                        <div id="pressure"></div>
                        <div class="type">Pressure</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
