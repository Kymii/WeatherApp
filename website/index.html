<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://kit.fontawesome.com/251697c4f3.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <!-- app container  -->
        <div role="main"class="app-container">
            <!-- top content container: title, input fields, generate button  -->
            <div class="top-content">
                <div class="title-container">
                    <h1 class="title">Weather Journal App</h1>
                </div>
                <div class="zip-container" id="zip-container">
                    <input id="zip" type="text" placeholder="Enter zip code here">
                </div>
                <div class="feelings-container" id="feelings-container">
                    <textarea name="feelings" id="feelings" cols="30" rows="10" placeholder="How are you feeling today?"></textarea>
                </div>
                <div id="generate-container" class="generate-container">
                    <button id="generate" type="submit">Generate</button>
                </div>
            </div>
            <!-- bottom content container: weather data  -->
            <div class="bottom-content">

                <div id="date"></div>
                <div id="entryHolder">
                    <div class="left">
                        <div id="temp"></div>
                        <div id="weather"></div>
                        <div id="city"></div>
                    </div>
                    <div class="right">
                        <div id="weatherIcon"></div>
                    </div>
                </div>

                <div id="userFeelings"></div>

                <div id="card-container">
                    <div id="card-one" class="card hide">
                        <div id="humidity-image"><i class="fas fa-tint icon"></i></div>
                        <div id="humidity" class="output"></div>
                        <div class="type">Humidity</div>
                    </div>
                    <div id="card-two" class="card hide">
                        <div id="wind-image"><i class="fas fa-wind icon"></i></div>
                        <div id="wind" class="output"></div>
                        <div class="type">Wind</div>
                    </div>
                    <div id="card-three" class="card hide">
                        <div id="pressure-image"><i class="fas fa-tachometer-alt icon"></i></div>
                        <div id="pressure" class="output"></div>
                        <div class="type">Pressure</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js" async defer></script>
    </body>
</html>
